<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>눈길 - 메인페이지</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined&display=swap">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <!-- 
		메인 페이지 : index
		회원정보 : web_user
		회원가입 : web_join
		점자블록 : web_map
		고장신고 : web_userReport
		고장신고 상세페이지 : web_userReport_플러스무언가
		자동 고장신고 : web_autoReport
	 -->
    <div class="body-shadow">
        <img src="./img/nungil_back_img.png" alt="" class="back-img">
        <nav class="main-nav">
            <ul>
                <li id="move-main">
                    <a href="/noongil/"><span>메인페이지</span></a>
                </li>
                <li id="move-jumja">
                    <a href="/noongil/map"><span>점자블록</span></a>
                </li>
                <li id="move-error">
                    <a href="/noongil/userReport"><span>고장신고</span></a>
                </li>
                <li id="move-memInfo">
                    <a href="/noongil/user"><span>회원정보</span></a>
                </li>
                <!-- <li id="move-report">
					<a href="#"><span>자동알림</span></a>
				</li> -->
            </ul>
        </nav>

        <div class="main-body">
            <div class="main-login">
                <span><span th:text="${session.managerID}" />님 환영합니다</span>
                <button class="btn-login">로그인</button>
            </div>
            <div class="search">
                <select name="" id="">
                    <option value="default" selected>전체</option>
                    <option value="">사용자 ID</option>
                    <option value="">이름</option>
                    <option value="">연락처</option>
                </select>
                <input type="text" placeholder="검색할 내용을 입력해주세요">
                <button>
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>




            <div class="user-div" id="table-info">
                <!-- 여긴 뭐가 들어갈까요? -->
                <table class="table table-striped table-header">
                    <thead style="background-color: #83B6A5;">
                        <tr>
                            <th scope="col">사용자 ID</th>
                            <th scope="col">이름</th>
                            <th scope="col">생년월일</th>
                            <th scope="col">연락처</th>
                            <th scope="col">주소</th>
                            <th scope="col">변경</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="UserInfo:${list}">
                            <th scope="row"><span th:text="${UserInfo.userID}"></span></th>
                            <td><span th:text="${UserInfo.userName}"></span></td>
                            <td><span th:text="${UserInfo.userBirth}"></td>
                            <td><span th:text="${UserInfo.userTel}"></td>
                            <td><span th:text="${UserInfo.userAddress}"></td>
                            <td><a href="#" class="settings-link"><span class="material-symbols-outlined">
                                        settings
                                    </span></a></td>
                        </tr>


                    </tbody>
                </table>

                <nav aria-label="Page navigation example" id="pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <button class="btn-add" style="margin-bottom: 100px;">사용자 추가</button>
        </div>

    </div>

    <!-- 로그인 창 -->
    <div class="login-overlay">
        <div class="login">
            <div class="avatar">
                <img src="./img/IMG_0456.PNG" alt="">
            </div>
            <h2>Log In</h2>
            <h3>Welcome to NoonGil</h3>
            <form class="login-form">
                <div class="textbox">
                    <input type="text" placeholder="아이디를 입력해주세요" />
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="비밀번호를 입력해주세요">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                </div>
                <button type="submit">LOGIN</button>
                <a href="#">
                    비밀번호를 잊으셨나요?
                </a>
            </form>
        </div>
    </div>
    <!-- 로그인 창 끝 -->
    <!-- 연습 -->

    <script src="./js/main.js"></script>
</body>

</html>
