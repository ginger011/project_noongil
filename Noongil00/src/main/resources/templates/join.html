<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
	<title>눈길 - 회원가입</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined&display=swap">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>
	<!-- 
		메인 페이지 : index
		회원정보 : web_user
		회원가입 : web_join
		점자블록 : web_map
		고장신고 : web_userReport
		고장신고 상세페이지 : web_userReport_플러스무언가
		자동 고장신고 : web_autoReport
	 -->
	<div class="body-shadow">
		<img src="../static/img/nungil_back_img.png" alt="" class="back-img">
		<nav class="main-nav">
			<ul>
				<li id="move-main">
					<a href="/noongil/"><span>메인페이지</span></a>
				</li>
				<li id="move-jumja">
					<a href="/noongil/map"><span>점자블록</span></a>
				</li>
				<li id="move-error">
					<a href="/noongil/userReport"><span>고장신고</span></a>
				</li>
				<li id="move-memInfo">
					<a href="/noongil/user"><span>회원정보</span></a>
				</li>
				<!-- <li id="move-report">
					<a href="#"><span>자동알림</span></a>
				</li> -->
			</ul>
		</nav>
		

		<div class="main-body">
			<div class="main-login">
				<span>로그인 해주세요 </span>
				<button class="btn-login">로그인</button>
			</div>
            <div style="width: 80%; margin-left: auto; margin-right:auto" >
                <p>회원가입</p>
                <hr>
            </div>
			
            <form class="join-div">
                <p>* 아이디</p>
				<div class="textbox">
					<input type="text" placeholder="아이디를 입력해주세요" id="joinId">
					<span class="material-symbols-outlined">
						account_circle
					</span>
				</div>
                <p>* 비밀번호</p>
				<div class="textbox">
					<input type="password" placeholder="비밀번호를 입력해주세요" id="joinPw">
					<span class="material-symbols-outlined">
						lock
					</span>
                    
				</div>
				<div class="textbox">
					<input type="password" placeholder="비밀번호 확인" id="joinPw2">
					<span class="material-symbols-outlined">
						lock
					</span>
                    
				</div>
                <hr>
                <p>* 이름</p>
                <div class="textbox">
					<input type="text" placeholder="사용자의 이름을 입력해주세요" id="joinName"/>
					<span class="material-symbols-outlined">
						account_circle
					</span>
				</div>
                <p>* 연락처</p>
                <div class="textbox">
					<input type="text" placeholder="사용자의 연락처를 입력해주세요" id="joinCall"/>
					<span class="material-symbols-outlined">
                        smartphone
                        </span>
				</div>
                <p>주소</p>
                <div class="textbox">
					<input type="text" placeholder="사용자의 주소를 입력해주세요" id="joinAddress"/>
					<span class="material-symbols-outlined">
						home
					</span>
				</div>
                <p>지팡이ID</p>
                <div class="textbox">
					<input type="text" placeholder="지팡이ID를 입력해주세요" id="joinCane"/>
					<span class="material-symbols-outlined">
                        blind
                        </span>
				</div>
                <button class="btn-join">회원추가</button>
				<!-- <button type="submit">LOGIN</button>
				<a href="#">
					비밀번호를 잊으셨나요?
				</a> -->
			</form>

		</div>
	</div>

	<!-- 로그인 창 -->
	<div class="login-overlay">
		<div class="login">
			<div class="avatar">
				<img src="../static/img/IMG_0456.PNG" alt="">
			</div>
			<h2>Log In</h2>
			<h3>Welcome to NoonGil</h3>
			<form class="login-form">
				<div class="textbox">
					<input type="text" placeholder="아이디를 입력해주세요" />
					<span class="material-symbols-outlined">
						account_circle
					</span>
				</div>
				<div class="textbox">
					<input type="password" placeholder="비밀번호를 입력해주세요">
					<span class="material-symbols-outlined">
						lock
					</span>
				</div>
				<button type="submit">LOGIN</button>
				<a href="#">
					비밀번호를 잊으셨나요?
				</a>
			</form>
		</div>
	</div>
	<!-- 로그인 창 끝 -->
	<!-- 연습 -->
	
	<script src="../static/js/main.js"></script>

</body>

</html>
